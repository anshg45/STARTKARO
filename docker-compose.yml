services:
  # MongoDB Service
  mongo:
    image: mongo:latest
    container_name: startkaro_mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

  # Backend Service
  backend:
    build: ./backend
    container_name: startkaro_backend
    ports:
      - "5000:5000"
    environment:
      - MONGO_URI=mongodb://mongo:27017/startkaro
      - JWT_SECRET=supersecretkey123
      - PORT=5000
    depends_on:
      - mongo
    links:
      - mongo

  # Frontend Service
  frontend:
    build: ./frontend
    container_name: startkaro_frontend
    ports:
      - "5173:80"
    depends_on:
      - backend

volumes:
  mongo-data:
